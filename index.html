<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./script.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    <title>AT</title>
</head>
<body class="bd">
    <h1>Assistência Técnica de TV</h1>
	<form action=""id ="formCadastro">
		<div class="row">
			<div class="col">
				<label>ID</label> 
				<input type="text" class="form-control" id="id"
					aria-label="ID" readonly="readonly">
			</div>
			<div class="col">
				<label>Data de Entrada</label> 
				<input type="text" class="form-control"
					id="dataEntrada"
					aria-label=" Data de Entrada">
			</div>
		</div>
        <div class="row">
            <div class="col">
				<label>Ordem de Serviço</label> 
				<input type="number" class="form-control"
					id="ordem"
					aria-label=" Ordem">
			</div>
			<div class="col">
				<label>Nome</label> 
				<input type="text" class="form-control" id="nome"
					aria-label="Nome" placeholder="Digite o nome do cliente">
			</div>
		</div>
		<div class="row">
			<div class="col">
				<label>Telefone</label> 
				<input type="text" class="form-control"
					id="fone" placeholder="Digite o telefone do cliente"
					aria-label="Telefone">
                </div>
                    <div class="col">
                        <label>Email</label>
                         <input type="text" class="form-control"
                            id="email" placeholder="Digite o email do cliente"
                            aria-label="Email">
                    </div>			
            </div>
           
        <div class="mb-3">
            <label>Marca</label>
            <select class="form-select" size="3" id="marca">
                <option selected>Selecione a Marca</option>
                <option value="SAMSUNG">Samsing</option>
                <option value="LG">Lg</option>
                <option value="TCL">Tcl</option>
                <option value="PHILCO">Philco</option>
                <option value="PANASONIC">Panasonic</option>
                <option value="SONY">Sony</option>
                <option value="PHILLIPS">Phillips</option>
              </select>
        </div>		

    
        <div class="row">
			<div class="col">
				<label>Modelo</label> 
				<input type="Modelo" class="form-control"
					id="modelo" placeholder="Digite o modelo da tv">
			</div>
			<div class="col">
				<label>Polegadas</label> 
				<input type="number" class="form-control"
					id="polegadas" placeholder="Digite quantas polegadas possui a tv"
					aria-label="Polegadas">
			</div>
		</div>

        <div class="mb-3">
            <label>Smart</label>
            <select class="form-select" size="3" id="smart">   
                <option selected>Selecione uma Opção</option>     
                <option value="SIM">Sim</option>
                <option value="NAO">Não</option>            
              </select>
        </div>			
        <div class="mb-3">
            <label for="dexcricao" class="form-label">Descrção do Defeito</label>
            <textarea class="form-control" id="descricao" rows="3" placeholder="Descreva o defeito"></textarea>
          </div>
		<div class="row">
			<div class="col">
				<label>Data da Entrega</label>
				 <input type="text" class="form-control"
					id="dataEntrega" placeholder="Digite a data da entrega"
					aria-label="Entrega">
			</div>
			<div class="col">
				<label>Valor do Serviço R$:</label> 
				<input type="number"
					class="form-control" id="valor"
					placeholder="Digite o valor do serviço"
					aria-label="Valor">
			</div>
		</div>
	
        <div class="mb-3">
            <label>Satus do Pagamento</label>
            <select class="form-select" size="3" id="status" >
                <option selected>Status do Pagamento</option>
                <option value="PENDENTE">Pendente</option>
                <option value="PAGO">Pago</option>            
              </select>
        </div>			
		</div>
		
        <button type="button" class="btn btn-primary btn-lg" onclick="validarFormulario()">Cadastrar</button>
        <button type="button" class="btn btn-success btn-lg" onclick="updateUserData()">Atualizar</button>
        
	</form><br>
    


    <table class="table table-striped" id="tabela">
        <thead>
          <tr>
            <th scope="col">Detalhes</th>
            <th scope="col">Entrada</th>
            <th scope="col">O.S</th>
            <th scope="col">Nome</th>
            <th scope="col">Telefone</th>
            <th scope="col">Email</th>
            <th scope="col">Marca</th>
            <th scope="col">Modelo</th>
            <th scope="col">Polegadas</th>
            <th scope="col">Smart</th>            
            <th scope="col">Desc</th>
            <th scope="col">Entrega</th>
            <th scope="col">ValorR$</th>
            <th scope="col">Status</th>
            <th scope="col"> Excluir</th>
          </tr>
        </thead>
        <tbody id="corpo-tabela">
        
        </tbody>
      </table>
</body>
<script src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
